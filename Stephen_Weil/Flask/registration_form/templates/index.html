<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/registration_form.css')}}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <form action="/process" method="post">
        <p>First Name: <input type="text" name="first_name" placeholder="First Name"></p>
        <p>Last Name: <input type="text" name="last_name" placeholder="Last Name"></p>
        <p>Birthday: <input type="date" name="birthday"></p>
        <p>Email: <input type="email" name="email" placeholder="Your Email"></p>
        <p>Password: <input type="password" name="password" placeholder="Password"></p>
        <p>Confirm Password: <input type="password" name="confirm_pw" placeholder="Confirm Password"></p>
        <input type="submit" name="submit">
    </form>
</body>
</html>
