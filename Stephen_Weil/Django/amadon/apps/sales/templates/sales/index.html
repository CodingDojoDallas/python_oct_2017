<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sales/amadon.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Amadon Store!</h1>
        {% if 'error_message' in request.session %}
        <p class="error">{{request.session.error_message}}</p>
        {% endif %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Dojo T-shirt</th>
                    <td>$19.99</td>
                    <td>
                        <form action="/purchase" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" name="quantity">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <input type="hidden" name="item" value="1">
                                <button type="submit" class="btn btn-primary">Buy!</button>
                            </div>
                        </form>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Dojo Sweater</th>
                    <td>$29.99</td>
                    <td>
                        <form action="/purchase" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" name="quantity">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <input type="hidden" name="item" value="2">
                                <button type="submit" class="btn btn-primary">Buy!</button>
                            </div>
                        </form>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Dojo Cup</th>
                    <td>$4.99</td>
                    <td>
                        <form action="/purchase" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" name="quantity">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <input type="hidden" name="item" value="3">
                                <button type="submit" class="btn btn-primary">Buy!</button>
                            </div>
                        </form>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Algorithm Book</th>
                    <td>$49.99</td>
                    <td>
                        <form action="/purchase" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" name="quantity">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <input type="hidden" name="item" value="4">
                                <button type="submit" class="btn btn-primary">Buy!</button>
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
