<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List of Emails</title>
  </head>
  <body>
    <h1>All Emails</h1>
    <table>
      <tr>
        <td>ID</td>
        <td>Email</td>
      </tr>
      {% for email in all_emails: %}
      <tr>
        <td>{{ email['id'] }}</td>
        <td>{{ email['email'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
