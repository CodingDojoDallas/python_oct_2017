<!Doctype html>
<html>
    <head>
        <title>The Results</title>
    </head>

    <body>
        <h1>Results:</h1>
        
        <p>Name: {{ content.name }}</p>

        <p>Location: {{ content.location }}</p>

        <p>Language: {{ content.language }}</p>
        
        <p>Comment: {{ content.comment }}</p>

        <a><button>Go home</button></a>
        
    </body>
</html>
