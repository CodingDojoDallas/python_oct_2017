<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Counter landing</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/styles.css') }}">                
    </head>
    <body>
        <h1>Counter</h1>
        <p>This page has been hit {{session['count']}} times!</p>
        <form action="/plusTwo" method='post'>
            <button type"submit">+2</button>
        </form>
        <form action="/reset" method='post'>
            <button type"submit">Reset</button>
        </form>
        <a href="/"><img src="{{ url_for('static', filename='img/plusOne.png') }}"></a>
    </body>
</html>
