<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <title>Email Validation</title>
  <meta name="author" content="Staci Rodriquez">

</head>

<body>

  <table style="width:400px">
    <tr>
      <th>Email Addresses Entered:</th>
    </tr>
    {% for user in all_users: %}
    <tr>
      <td class="table">{{ users['email'] }}</td>
      <td class="table">{{ users['created_at'] }}</td>
    </tr>
    {% endfor %}
  </table>

</body>

</html>
