<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SUCCESS</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h1>Email Addresses Entered: </h1>

    <table>
      {% for user in users: %}
        <tr>
          <td>{{user.email}}</td>
          <td>{{user.created_at}}</td>
        </tr>
      {% endfor %}
    </table>


  </body>
</html>
